name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

jobs:
    Build-Windows-Cabal:
      name: Build Windows (Cabal)
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - uses: msys2/setup-msys2@v2
          with:
            update: true
            install: >-
              base-devel
        - uses: haskell/actions/setup@v2
          id: windows-haskell-setup
          with:
            ghc-version: '8.10.7'
            cabal-version: '3.6.0.0'
        - name: Set dependencies
          run: Add-Content $env:GITHUB_PATH $env:PGBIN
        - name: Test PSQL in PATH
          run: psql --version
        - uses: actions/cache@v3
          name: Cache cabal files
          with:
            path: |
              ${{ steps.windows-haskell-setup.outputs.cabal-store }}
              dist-newstyle
            key: ${{ runner.os }}-${{ hashFiles('simpleapp.cabal') }}
        - name: Update and build
          shell: msys2 {0}
          run: |
            mkdir result
            cabal v2-update
            cabal v2-install exe:simpleapp --install-method=copy --installdir=result
        - name: Upload binary
          uses: actions/upload-artifact@v3
          with:
            name: simpleapp
            path: result/simpleapp.exe
            if-no-files-found: error
