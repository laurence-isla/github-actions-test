name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

jobs:
    Build-Windows-Cabal:
      name: Build Windows (Cabal)
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - uses: haskell/actions/setup@v2
          id: windows-haskell-setup
          with:
            ghc-version: '8.10.7'
            cabal-version: '3.6.0.0'
        - name: Test Chocolatey
          run: choco install postgresql --ia '--enable-components commandlinetools'
        - name: Test PSQL
          run: psql --version
